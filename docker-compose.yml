version: '3.8'

services:
  prism-ai:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - DATABASE_URL=sqlite:///./data/prism_ai.db
      - CHROMADB_PATH=/app/chroma_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - chroma-db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  celery-worker:
    build: .
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./data:/app/data
      - ./chroma_db:/app/chroma_db
    environment:
      - DATABASE_URL=sqlite:///./data/prism_ai.db
      - CHROMADB_PATH=/app/chroma_db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - prism-ai

  flower:
    build: .
    command: celery -A app.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker

  chroma-db:
    image: chromadb/chroma:latest
    ports:
      - "8002:8000"
    volumes:
      - chroma-data:/chroma/chroma/
    environment:
      - IS_PERSISTENT=true

volumes:
  redis-data:
  chroma-data: